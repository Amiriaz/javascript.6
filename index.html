<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container border border-dark">
        <h1 class="text-center">Calculator</h1>
        
        <div class="calculator text-center ">
            
        <input type="text" class="display box1 text-center bg-warning" id="display">
      
            <div class="">
                <button class="box cbtn bg-danger text-white" onclick="getVal(1)">1</button>
                <button class="box cbtn bg-danger text-white" onclick="getVal(2)">2</button>
                <button class="box cbtn bg-danger text-white" onclick="getVal(3)">3</button>
                <button class="box cbtn bg-danger text-white"
                    onclick="getVal('+')">+</button>
                <br>
                <button class="box cbtn bg-primary text-white" onclick="getVal(4)">4</button>
                <button class="box cbtn bg-primary text-white" onclick="getVal(5)">5</button>
                <button class="box cbtn bg-primary text-white" onclick="getVal(6)">6</button>
                <button class="box cbtn bg-primary text-white "
                    onclick="getVal('-')">-</button>
                <br>
                <button class="box cbtn bg-danger text-white" onclick="getVal(7)">7</button>
                <button class="box cbtn bg-danger text-white " onclick="getVal(8)">8</button>
                <button class="box cbtn bg-danger text-white" onclick="getVal(9)">9</button>
                <button class="box cbtn bg-danger text-white " onclick="getVal('*')">x</button>
                <br>
                <button class="box cbtn bg-danger text-white"
                    onclick="getVal('.')">.</button>
                <button class="box cbtn bg-primary text-white " onclick="getVal(0)">0</button>
                <button class="box cbtn bg-warning text-white "
                    onclick="calculate()">=</button>
                <button class="box cbtn bg-danger text-white " onclick="getVal('/')">/</button>
                <br>
                <button class="box cbtn bg-dark text-white " onclick="clearAll()">C</button>

            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script> 
</body>
</html>
